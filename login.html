<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SimbiÃ³tico â€” LUMYS</title>
    <style>
        body {
            background-color: #0c0f12;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(20, 20, 20, 0.9);
            border: 1px solid #9df0f7;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #9df0f7;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9df0f7;
            color: #0c0f12;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 8px 0;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #7cc9d6;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>ðŸ”‘ Login â€” LUMYS</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <br>
    <button class="button" onclick="login()">Entrar</button>
    <button class="button" onclick="signup()">Registrar</button>
    <br>
    <button class="button" onclick="loginGoogle()">Entrar com Google</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
    const auth = firebase.auth();

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = 'painel.html';
            })
            .catch(e => alert(e.message));
    }

    function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = 'painel.html';
            })
            .catch(e => alert(e.message));
    }

    function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then(() => {
                window.location.href = 'painel.html';
            })
            .catch(e => alert(e.message));
    }
</script>

</body>
</html>
