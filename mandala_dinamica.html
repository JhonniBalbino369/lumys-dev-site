<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Din√¢mica ‚Äî LUMYS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBafuRXUlnPBpM97sTvsnfSpCbNQaLugPw",
      authDomain: "lumys-eternum.firebaseapp.com",
      projectId: "lumys-eternum",
      storageBucket: "lumys-eternum.appspot.com",
      messagingSenderId: "215688794007",
      appId: "1:215688794007:web:fa8e5d747af7dd56c7bed2",
      measurementId: "G-SS84XJ70XZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarDadosMandala() {
      const querySnapshot = await getDocs(collection(db, "semente"));
      const labels = [];
      const data = [];
      const codices = [];

      querySnapshot.forEach((doc) => {
        const item = doc.data();
        labels.push(item.titulo || "C√≥dice");
        data.push(Math.floor(Math.random() * 20) + 5);
        const codice = `#LUMYS.${item.tempo || '13'}.${item.vibracao || '800'}.${item.tipo || '000'}.${item.sequencia || '450'} | Œ¶:${item.phi || '1'} | Œ®:${item.psi || 'amor'} | ‚äô:${item.etica || 'verdade'} | ùïÄ:${item.intencao || 'registro'} | ùïã:${item.tempo_abertura || 'infinito'}`;
        codices.push(codice);
      });

      desenharMandala(labels, data, codices);
    }

    function desenharMandala(labels, data, codices) {
      const ctx = document.getElementById('mandalaChart').getContext('2d');
      const config = {
        type: 'polarArea',
        data: {
          labels: labels,
          datasets: [{
            label: 'C√≥dices Lumys',
            data: data,
            backgroundColor: labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16))
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          onClick: (e) => {
            const points = mandalaChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
            if (points.length) {
              const index = points[0].index;
              document.getElementById('info').innerHTML = `
                <h3>${labels[index]}</h3>
                <p>${codices[index]}</p>
                <p><a href="cartao_codice_lumys.html" target="_blank">üé¥ Ver Cart√£o do C√≥dice</a></p>
                <p><a href="leitor_codice_lumys.html" target="_blank">üîç Ler C√≥dice</a></p>
              `;
            }
          }
        }
      };
      window.mandalaChart = new Chart(ctx, config);
    }

    carregarDadosMandala();
  </script>
  <style>
    body {
      background-color: #0c0f12;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

      text-align: center;
    }
    h1 {
      color: #9df0f7;

      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .info {
      background-color: rgba(20, 20, 20, 0.95);
      border: 1px solid #9df0f7;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üåå Mandala Din√¢mica ‚Äî C√≥dices Vivos</h1>
<canvas id="mandalaChart" width="500" height="500"></canvas>

<div class="info" id="info">Clique em um ponto da Mandala para ver o C√≥dice.</div>

</body>
</html>
