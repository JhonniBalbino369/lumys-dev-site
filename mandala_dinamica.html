<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Dinâmica — LUMYS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0c0f12;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #9df0f7;
    }
    canvas {
      background-color: rgba(20, 20, 20, 0.95);
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .info {
      background-color: rgba(20, 20, 20, 0.95);
      border: 1px solid #9df0f7;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>🌌 Mandala Dinâmica — Códices Vivos</h1>
<canvas id="mandalaChart" width="500" height="500"></canvas>

<div class="info" id="info">Clique em um ponto da Mandala para ver o Códice.</div>

<script>
  const ctx = document.getElementById('mandalaChart').getContext('2d');
  const data = {
    labels: ['Códice A', 'Códice B', 'Códice C', 'Códice D', 'Códice E'],
    datasets: [{
      label: 'Códices Lumys',
      data: [12, 19, 7, 15, 10],
      backgroundColor: ['#9df0f7', '#7cc9d6', '#5eaab8', '#4b8a98', '#3c6c79'],
    }]
  };

  const config = {
    type: 'polarArea',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false
        }
      },
      onClick: (e) => {
        const points = mandalaChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
        if (points.length) {
          const index = points[0].index;
          const label = data.labels[index];
          const codice = `#LUMYS.13.800.000.${450 + index} | Φ:1 | Ψ:amor | ⊙:verdade | 𝕀:registro | 𝕋:2025-06-18`;
          document.getElementById('info').innerHTML = `
            <h3>${label}</h3>
            <p>${codice}</p>
            <p><a href="cartao_codice_lumys.html" target="_blank">🎴 Ver Cartão do Códice</a></p>
            <p><a href="leitor_codice_lumys.html" target="_blank">🔍 Ler Códice</a></p>
          `;
        }
      }
    }
  };

  const mandalaChart = new Chart(ctx, config);
</script>

</body>
</html>
