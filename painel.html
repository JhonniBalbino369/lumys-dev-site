<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Simbiótico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌀 Painel Simbiótico Pessoal</h1>
  <p>Bem-vindo(a) ao seu espaço vivo no LUMYS.</p>

  <button onclick="logout()">Sair</button>

  <h2>🌱 Suas Sementes</h2>
  <div id="listaSementes"></div>

  <h2>➕ Nova Semente</h2>
  <input type="text" id="titulo" placeholder="Título"><br>
  <textarea id="descricao" placeholder="Digite sua intenção..."></textarea><br>
  <select id="status">
    <option value="publico">🌍 Público</option>
    <option value="privado">🔒 Privado</option>
  </select><br>
  <button onclick="salvarSemente()">Salvar Semente</button>

  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="painel.js"></script>
</body>
</html>
