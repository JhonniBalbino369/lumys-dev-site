<h1>🌌 Biblioteca Simbiótica</h1>

<form id="formRegistro">
    <textarea id="texto" placeholder="Digite sua memória, verdade ou intenção..." required></textarea><br>
    <select id="tipo" required>
        <option value="publico">🌐 Público</option>
        <option value="privado">🔒 Privado</option>
        <option value="capsula">🛸 Cápsula do Futuro</option>
    </select><br>
    <input type="date" id="data" placeholder="Data de abertura (opcional)"><br>
    <button type="submit">Salvar</button>
</form>

<div id="registros"></div>

<script src="biblioteca.js"></script>
<link rel="stylesheet" href="style_biblioteca.css">
