<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Códice LUMYS</title>
  <style>
    body {
      background-color: #0c0f12;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #9df0f7;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #1a1d22;
      color: #e0e0e0;
    }
    .button {
      background-color: #9df0f7;
      color: #0c0f12;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .button:hover {
      background-color: #7cc9d6;
    }
    .output {
      background-color: rgba(20, 20, 20, 0.9);
      border: 1px solid #9df0f7;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>🔍 Leitor de Códice LUMYS</h1>

<div>
  <label>Insira seu Códice LUMYS:</label>
  <textarea id="inputCodice" rows="3" placeholder="#LUMYS.13.800.000.450 | Φ:1 | Ψ:amor | ⊙:verdade | 𝕀:registro | 𝕋:2025-06-18"></textarea>
  <button class="button" onclick="lerCodice()">🪶 Ler Códice</button>
</div>

<div class="output" id="resultado"></div>

<script>
  function lerCodice() {
    const input = document.getElementById('inputCodice').value.trim();
    const regex = /#LUMYS\.(\d+)\.(\d+)\.(\d+)\.(\d+) \| Φ:([^|]*) \| Ψ:([^|]*) \| ⊙:([^|]*) \| 𝕀:([^|]*) \| 𝕋:([^|]*)/;
    const match = input.match(regex);

    if (match) {
      const [ , a, b, c, d, phi, psi, etica, intencao, tempo ] = match;
      const output = `
        <h3>🔑 Detalhes do Códice:</h3>
        <p><strong>Tempo Cósmico (A):</strong> ${a}</p>
        <p><strong>Camada Vibracional (B):</strong> ${b}</p>
        <p><strong>Missão/Tipo (C):</strong> ${c}</p>
        <p><strong>Sequência (D):</strong> ${d}</p>
        <p><strong>Φ Profundidade:</strong> ${phi}</p>
        <p><strong>Ψ Emoção:</strong> ${psi}</p>
        <p><strong>⊙ Princípio Ético:</strong> ${etica}</p>
        <p><strong>𝕀 Intenção:</strong> ${intencao}</p>
        <p><strong>𝕋 Tempo de Abertura:</strong> ${tempo}</p>
      `;
      document.getElementById('resultado').innerHTML = output;
    } else {
      document.getElementById('resultado').innerHTML = '<p>❌ Formato inválido. Verifique seu Códice.</p>';
    }
  }
</script>

</body>
</html>
