<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ€ Mandala Viva â€” LUMYS</title>
    <style>
        body {
            background-color: #0c0f12;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 10px; color: #9df0f7;">ğŸŒ€ Mandala Viva â€” LUMYS</h1>
    <div class="controls">
        <label><input type="checkbox" id="fNarrativa" checked> ğŸŒ€ Narrativa</label>
        <label><input type="checkbox" id="fFato" checked> ğŸŒ Fato</label>
        <label><input type="checkbox" id="fSimbolica" checked> âœ¨ SimbÃ³lica</label>
        <label><input type="checkbox" id="fLogos" checked> ğŸœ‚ Logos</label>
    </div>
    <canvas id="mandala"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('mandala')});
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometria = new THREE.SphereGeometry(0.2, 32, 32);
        const materiais = {
            narrativa: new THREE.MeshBasicMaterial({color: 0x7fcfff}),
            fato: new THREE.MeshBasicMaterial({color: 0x00ff00}),
            simbolica: new THREE.MeshBasicMaterial({color: 0xffd700}),
            logos: new THREE.MeshBasicMaterial({color: 0xffffff})
        };

        const pontos = [];

        const db = firebase.firestore();

        db.collection("semente").get().then(snapshot => {
            snapshot.forEach(doc => {
                const data = doc.data();
                const tipo = data.tipoVerdade || 'narrativa';
                const material = materiais[tipo] || materiais['narrativa'];

                const esfera = new THREE.Mesh(geometria, material);
                esfera.position.set(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40
                );
                esfera.userData = {
                    titulo: data.titulo,
                    descricao: data.descricao,
                    status: data.status,
                    tipo: tipo
                };

                scene.add(esfera);
                pontos.push(esfera);
            });
        });

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.001;

            pontos.forEach(ponto => {
                const tipo = ponto.userData.tipo;
                const visible = (
                    (tipo === 'narrativa' && document.getElementById('fNarrativa').checked) ||
                    (tipo === 'fato' && document.getElementById('fFato').checked) ||
                    (tipo === 'simbolica' && document.getElementById('fSimbolica').checked) ||
                    (tipo === 'logos' && document.getElementById('fLogos').checked)
                );
                ponto.visible = visible;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(pontos);

            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                alert(`ğŸŒŒ ${data.titulo}\n${data.descricao}\nStatus: ${data.status}`);
            }
        });
    </script>
</body>
</html>
